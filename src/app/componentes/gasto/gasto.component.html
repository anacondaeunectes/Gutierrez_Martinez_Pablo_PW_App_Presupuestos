<div class="elemento limpiarEstilos">
    <div class="elemento_descripcion">{{ gasto.concepto }}</div>
    <div class="right limpiarEstilos">
        <div class="elemento_valor">{{ gasto.valor }}</div>
        <div class="elemento_porcentaje">21%</div>
        <div class="elemento_eliminar">
            <button class="elemento_eliminar--btn"
                (click)="egresoService.deleteGasto(gasto.idEgreso)">
                <i class="ion-ios-close-outline"></i>
            </button>
        </div>
    </div>
</div>
